buildscript {
	ext {
		springBootVersion = '1.5.13.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'golianekm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

//http://www.baeldung.com/java-log-json-output

dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-jersey')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.codehaus.groovy:groovy')
	runtime('org.springframework.boot:spring-boot-devtools')
	compile 'io.micrometer:micrometer-spring-legacy:1.0.5'
	compile 'io.micrometer:micrometer-registry-prometheus:1.0.5'
	
	//compile('io.prometheus:simpleclient_spring_boot:0.4.0')
    //compile('io.prometheus:simpleclient_hotspot:0.4.0')
    
    compile group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '5.1'
    
    compile('ch.qos.logback:logback-classic')
    compile('ch.qos.logback.contrib:logback-json-classic:0.1.5')
    compile('ch.qos.logback.contrib:logback-jackson:0.1.5')
    compile('com.fasterxml.jackson.core:jackson-databind:2.9.3')
    compile('com.fasterxml.jackson.core:jackson-annotations:2.9.3')
    
    compile('io.opentracing.contrib:opentracing-spring-web-autoconfigure:0.3.2')
   // compile('com.uber.jaeger:jaeger-core:0.27.0')
    
    compile('io.jaegertracing:jaeger-core:0.27.0')
    compile('io.opentracing.brave:brave-opentracing:0.31.2')

//compile group: 'io.opentracing.contrib', name: 'opentracing-metrics', version: '0.3.0'
compile 'io.opentracing.contrib:opentracing-metrics-micrometer:0.3.0'

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
