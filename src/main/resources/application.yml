logging:
  level:
    com.uber.jaeger: debug


management:
  metrics:
    use-global-registry: false
    binders:
      files:
        enabled: true
      processor:
        enabled: true  
    distribution:
      #percentiles-histogram:
      #  "[http.server.requests]": true
      sla:
        "[http.server.requests]": 10ms, 100ms
      percentiles:
        "[http.server.requests]": 0.5, 0.75, 0.95, 0.98, 0.99, 0.999, 1.0        
    export:
      prometheus:
        enabled: true
        
  security:
    enabled: false





endpoints:
  metrics:
    enabled: false
  prometheus:
    enabled: true
    id: metrics
    sensitive: true